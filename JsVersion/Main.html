<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قطار</title>

    <style>
        /* Basic reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f9;
            direction: rtl;
            color: #333;
            padding: 20px;
        }

        /* Heading styles */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2d3b55;
            margin-bottom: 20px;
        }

        h2 {
            color: #3b4a6f;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Button styling */
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green */
        }

        /* Result section styling */
        .result-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        .result-container h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .result-container p {
            font-size: 1rem;
            font-weight: bold;
        }

        /* Button container and spacing */
        .button-container {
            margin-bottom: 30px;
        }

        /* Centering layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>

</head>
<body>

<div class="container">
    <h1>بررسی قطار</h1>

    <div class="button-container">
        <h2>MrBlit</h2>
        <div id="mrBlitResult" class="result-container"></div>
        <div id="mrBlitResultError" class="result-container"></div>
    </div>

    <div class="button-container">
        <h2>Alibaba</h2>
        <div id="alibabaResult" class="result-container"></div>
        <div id="alibabaResultError" class="result-container"></div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
